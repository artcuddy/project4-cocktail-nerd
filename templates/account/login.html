{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Cocktail Nerd | Log In{% endblock title %}
{% block content %}
<div class="nerd-logout-container container-fluid">
    <div class="row">
        <!-- Hero Column -->
        <div class="vh-100 bg-dark text-light px-4 py-4 text-left">
            <div class="py-4">
                <div class="col-lg-6 mx-auto">
                    <h2>Log In</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br />
                        <button id="nerd-login" class=" btn btn-warning" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
