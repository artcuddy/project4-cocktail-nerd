{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Cocktail Nerd | Log Out{% endblock %}
{% block content %}
<div class="nerd-logout-container container-fluid">
    <div class="row">
        <!-- Hero Column -->
        <div class="vh-100 bg-dark text-light px-4 py-4 text-center">
            <div class="py-4">
                <div class="col-lg-6 mx-auto">
                    <h1>Log Out</h1>
                    <p>Are you sure you want to log out?</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-danger" type="submit">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
