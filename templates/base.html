{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Cocktail Nerd</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-around">
                <nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Sixth navbar example">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'home' %}">Cocktail Nerd</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarsExample06">
                            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'all_cocktails' %}">Cocktails</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'all_bar_reviews' %}">Bar Reviews</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                                        aria-expanded="false">By Alcohol</a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="{% url 'categories' %}"
                                                aria-label="Go to the categories page">Categories</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        {% for category in categories %}
                                        <li><a class="dropdown-item" href="{% url 'categories_posts' category.title %}"
                                                aria-label="Go to the each category page">{{ category.title }}</a></li>
                                        {% endfor%}
                                    </ul>
                                </li>
                            </ul>
                            <form role="search">
                                <input type="search" class="form-control form-control-dark text-bg-dark"
                                    placeholder="Search..." aria-label="Search">
                            </form>
                        </div>
                    </div>
                </nav>


                <div class="text-end">
                    {% if not user.id %}
                    <a href="{% url 'login' %}"><button type="button"
                            class=" btn btn-outline-light me-2">Login</button></a>
                    <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
                    {% else %}
                    <a href="{% url 'logout' %}"><button type="button" class="btn btn-warning">Logout</button></a>
                    {% endif %}
                </div>



            </div>
        </div>
    </header>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
